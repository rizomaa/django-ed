{% extends 'organizer/base.html'%}
{% block body %}

<div class="container-fluid">


    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To Do list</h1>
                </div>

            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-6">
            <h3>Add task</h3>
            <form class="p-3 shadow" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="name" id="name" placeholder="Enter task">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="priority" id="priority" placeholder="Enter priority">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="date" id="date">
                </div>
                <input class="btn btn-success" type="submit"> 
            </form>
        </div>



        <div class="col-md-6">
            <h3>Tasks to be completed</h3>


            {% for task in task_list %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p>{{task.priority}}</p>
                    <p>{{task.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id%}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' task.id%}">Update</a>
                </div>
            </div>
            <br>
            {% endfor%}

        </div>     
        

    </div>


</div>

{% endblock %}
